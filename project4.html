<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project4</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="Slide">
            <img src="images/1.png" style="width:100%">
        </div>
        <div class="Slide">
            <img src="images/2.jpg" style="width:100%">
        </div>
        <div class="Slide">
            <img src="images/3.png" style="width:100%">
        </div>
        <div class="Slide">
            <img src="images/4.jpg" style="width:100%">
        </div>
        <!-- nut prev va next -->
        <a id="prev">&#10094;</a>
        <a id="next">&#10095;</a>
    </div>
    <br>
    <!-- nut dot -->
    <div style=" text-align:center ">
        <span class="dot" onclick="slideShow(0)">1</span>
        <span class="dot" onclick="slideShow(1)">2</span>
        <span class="dot" onclick="slideShow(2)">3</span>
        <span class="dot" onclick="slideShow(3)">4</span>
    </div>
    <script type="text/javascript " src="pro4.js "></script>
</body>

</html>
